

{% extends 'base.html' %}

{% block content %}


{% if error %}
{{ error }}

<br/>
<br/>
{% endif %}


<!-- Simple signup form optimized for mobile, with toggleable password masking -->


<form method = "POST" action="{% url 'signup' %}">
    {% csrf_token %}
    <input placeholder="Username" type="text" name="username" />
    <br/>
    <input placeholder="Password" type="password" name="password1" />
    <br/>
    <input placeholder="Confirm Password" type="password" name="password2" />
    <br/>
    <input class ="btn btn-primary" type="submit" style="font-size: 20px; background-color: #343A40; border-color: #343A40;" value= "signup" />
    <br/>



</form> 

  
<style>
    /* Center the form on the page */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    
    /* Style the form header */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    
    /* Style the form input fields */
    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 300px;
      margin-bottom: 20px;
    }
    
    /* Style the form submit button */
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }
    
</style> 

{% endblock %}
